<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Todo</title>
</head>

<body>

  <div class="alert alert-warning" role="alert">
    <div class="container-fluid">
      <form action="/" method="post">
        <div class="alert alert-primary" role="alert">
          <div class="mb-3">
            <label for="title" class="form-label">Todo's Title</label>
            <input type="text" placeholder="Todo's Title" required maxlength="10" class="form-control" name="title" id="title" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Todo's Description</label>
            <input type="text" class="form-control" placeholder="Todo's Desription" required maxlength="300"  name="desc" id="desc">
          </div>
          <button type="submit" class="btn btn-light btn-outline-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container-fluid">
    <div class="alert alert-info my-4" role="alert">
      Your Todo's
    </div>

    <div class="alert alert-success" role="alert">

      
      <table class="table">
      <thead>
        <tr>
          <th scope="col">S No.</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Time Created</th>
          <th scope="col">Actions 
        </tr>
      </thead>
      <tbody>
        {% for todo in alltodo %}
        <tr>
          <th scope="row"> {{loop.index}} </th>
          <td> {{todo.title}} </td>
          <td> {{todo.desc}} </td>
          <td> {{todo.date_made}} </td>
          <td>
            <a href="/delete/{{todo.sno}}" type="button" class="btn btn-danger btn-sm mx-1">Delete</a>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
